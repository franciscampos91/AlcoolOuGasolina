<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<title>Alcool ou Gasolina</title>
</head>
<body>

	<div class="container">
		
		<div class="cabecalho">
			<div id="div-alcool">Álcool</div>
			<div id="div-gasolina">Gasolina</div>
			<div class="clear"></div>
		</div>

		<div class="linha">
			<label>Álcool (R$):</label>
		</div>

		<div class="linha">
			<input type="number" name="" id="alcool" placeholder="">
		</div>

		<div class="linha">
			<label>Gasolina (R$):</label>
		</div>

		<div class="linha">
			<input type="number" name="" id="gasolina" placeholder="">
		</div>

		<div class="linha">
			<button id="btnCalcular">Calcular</button>
		</div>

		<hr>

		<div class="linha">
			<label id="resultado"></label>
		</div>

		<div class="linha">
			<label id="opcao"></label>
		</div>


	</div>

</body>

<script src="js/script.js"></script>
</html>
